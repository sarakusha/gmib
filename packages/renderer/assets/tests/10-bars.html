<!DOCTYPE html>
<html lang="ru">
<head>
  <meta data-id="5568562c44a3583f1bf1749c">
  <meta charset="UTF-8">
  <title>Матрас</title>
  <style>
    html, body, table {
      background-color: #000000;
      padding: 0;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    .white {
      background-color: white;
    }

    .yellow {
      background-color: yellow;
    }

    .cyan {
      background-color: cyan;
    }

    .green {
      background-color: #00ff00;
    }

    .magenta {
      background-color: magenta;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td class="white"></td>
    <td class="yellow"></td>
    <td class="cyan"></td>
    <td class="green"></td>
    <td class="magenta"></td>
    <td class="red"></td>
    <td class="blue"></td>
  </tr>
</table>
</body>
</html>
