<!DOCTYPE html>
<html lang="ru">
<head>
  <meta data-id="5568562c44a3583f1bf174c9">
  <meta charset="UTF-8">
  <title>Скатерть</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Ubuntu Condensed', serif;
      color: black;
      background-color: white;
      position: relative;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -1;

      background-color: transparent;
      background-image: linear-gradient(90deg, rgba(0, 0, 0, .3) 50%, transparent 50%), linear-gradient(rgba(0, 0, 0, .3) 50%, transparent 50%);
      height: 100%;
      transition: opacity 5s linear;
    }

    table {
      -webkit-animation: flickerAnimation 10s infinite;
      table-layout: fixed;
      border-collapse: collapse;
      overflow: hidden;
    }

    tr + tr {
      counter-increment: line;
    }

    td {
      vertical-align: middle;
      text-align: center;
      overflow: hidden;
    }

    td + td {
      counter-increment: column;
    }

    td:before {
      content: counter(column) ":" counter(line);
    }

    @-webkit-keyframes flickerAnimation {
      0% {
        opacity: 0;
      }
      40% {
        opacity: 0;
      }
      45% {
        opacity: 1;
      }
      55% {
        opacity: 1;
      }
      60% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="grid"></div>
<script>
  const params = new URLSearchParams(window.location.search);
  const width = +params.get('width');
  const height = +params.get('height');
  const moduleHres = +params.get('moduleHres') || 32;
  const moduleVres = +params.get('moduleVres') || 32;
  const i = 0;
  let xPos = 0, yPos = 0, opacity = 0, xy = 0;
  const grid = document.getElementsByClassName('grid')[0];
  grid.style['background-size'] = (moduleHres * 2) + 'px ' + (moduleVres * 2) + 'px';
  document.body.style['font-size'] = moduleHres / (Math.log10(moduleHres) * 1.6) + 'px';
  if (width && height) {
    const rows = Math.ceil(height / moduleVres);
    const cols = Math.ceil(width / moduleHres);
    document.write(`<table width="${cols * moduleHres}" height="${rows * moduleVres}">`);
    for (let y = 0; y < rows; y++) {
      document.write('<tr>');
      for (let x = 0; x < cols; x++) {
        document.write('<td></td>');
      }
      document.write('</tr>');
    }
    document.write('</table>');
  }
  function next() {
    if (!opacity) {
      if (!xy) {
        xPos = moduleHres - xPos;
      } else {
        yPos = moduleVres - yPos;
      }
      xy = 1- xy;
      grid.style['background-position'] = xPos + 'px ' + yPos + 'px';
    }
    opacity = 1 - opacity;
    grid.style['opacity'] = opacity;
  }

  setInterval(next, 5000);
  next();
</script>
</body>
</html>
