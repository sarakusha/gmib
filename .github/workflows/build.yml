          node-version: 14
      - run: yarn install
      - run: yarn build
      - run: yarn workspace gmib install
      - run: yarn workspace gmib compile
      - run: yarn workspace gmib release:mac
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          CSC_LINK: ${{secrets.CSC_LINK}}
          CSC_KEY_PASSWORD: ${{secrets.CSC_KEY_PASSWORD}}
