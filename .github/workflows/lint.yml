name: Linters
on: [ workflow_call, workflow_dispatch ]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18 # Need for npm >=7.7
          cache: 'npm'

      - run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_args: "-c .eslintrc-prod.js packages/{main/src,common,{preload,renderer}/{common,gmib,player},preload/remote} --ext js,ts,tsx,md,mdx"
          prettier: true
          prettier: "packages/{main/src,common,{preload,renderer}/{common,gmib,player},preload/remote}/**/*.ts"